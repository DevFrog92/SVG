<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
  <style>
    .shapes {
      width: 600px;
      height: 400px;
      background:#ddd;
    }

    rect {
      fill: orange;
      stroke:dodgerblue;
      stroke-width: 10;
    }
  </style>
</head>
<body>
  <svg class="shapes">
    <rect x="10" y="20" width="200" height="100"></rect>
  </svg>
</body>
</html>
